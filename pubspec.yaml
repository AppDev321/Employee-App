name: hnh_flutter
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  json_serializable: ^4.1.3
  retrofit: ^2.0.0

  logger: any  #for logging purpose
  splash_screen_view: any
  google_maps_flutter: ^2.0.6
  permission_handler: ^8.1.4+2
  location_permissions: ^3.0.0+1
  path_provider: ^2.0.8
  progress_dialog: ^1.2.4
  shared_preferences: any
  flutter_svg: any
  provider: any
  intl: any
  percent_indicator: "^2.1.7+2"
  table_calendar: ^2.1.0
  firebase_core: ^1.20.0
  firebase_messaging: ^12.0.1
  overlay_support: ^2.0.1
  flutter_local_notifications: ^9.5.3+1
  onesignal_flutter: ^3.3.2






dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

  build_runner: ^2.0.6
  retrofit_generator: ^2.0.0+3
  image_picker: ^0.8.3+3


flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Medium.ttf
        - asset: assets/fonts/Raleway-SemiBold.ttf

splash_screen_view:
  color: "#ffffff"
  #background_image: "assets/splashscreen_image.png"
  # Optional parameters are listed below.
  #image: assets/icons/ic_launcher.png